<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Videos em HTML5</title>

    </head>
<body>
        <h1>Inserindo videos hospedados localmento</h1>
        <p>Este video está hospedado no meu pórpio servidor</p>
       
        <video width="560" height="315" poster="imagens/proVideo.jpg" controls autoplay loop>
            <source src="midia/meu_video.mp4" type="video/mp4">
            <source src="midia/file_video.mp4" type="video/mp4">
            <source src="midia/File Video.m4v1" type="video/mp4">

        <p>Seu navegador não possui compatibilidade com reprodução de videos</p>

        </video>

        <h1>Inserindo videos do Youtube</h1>
        <p>Video hospedado no Youtube</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h1>Inserindo videos do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/747605362?h=5dc458ab4d" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


</body>

</html>
